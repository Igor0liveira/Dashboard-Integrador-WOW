<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/wow-favicon-32x32.png" type="image/x-icon">

    <title>Integrador WOW</title>

    <!-- ==== fonts ==== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- ==== css ==== -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">


</head>

<body>
    <div class="container">

        <!-- ======= Navegação ======= -->
        <div class="container-menu">
            <header class="header">
                <div class="logo">
                    <h1>WOW</h1>
                    <p>Integrator System</p>
                </div>

                <nav class="nav">

                    <div class="check">
                        <input type="radio" name="menu" id="menu-dash" checked>
                        <label for="menu-dash">
                            <div class="menu">
                                <span class="icon"><ion-icon name="grid-outline"></ion-icon></span>
                                <span class="title">Dashboard</span>
                            </div>
                        </label>
                    </div>

                    <div class="check">
                        <input type="radio" name="menu" id="menu-order">
                        <label for="menu-order">
                            <div class="menu">
                                <span class="icon"><ion-icon name="cube-outline"></ion-icon></span>
                                <span class="title">Pedidos</span>
                            </div>
                        </label>
                    </div>
                    <div class="check">
                        <input type="radio" name="menu" id="menu-shop">
                        <label for="menu-shop">
                            <div class="menu">
                                <span class="icon"><ion-icon name="cart-outline"></ion-icon></span>
                                <span class="title">Loja</span>
                            </div>
                        </label>
                    </div>
                    <div class="check">
                        <input type="radio" name="menu" id="menu-support">
                        <label for="menu-support">
                            <div class="menu">
                                <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                                <span class="title">Suporte</span>
                            </div>
                        </label>
                    </div>
                    <div class="check">
                        <input type="radio" name="menu" id="menu-comunity">
                        <label for="menu-comunity">
                            <div class="menu">
                                <span class="icon"><ion-icon name="globe-outline"></ion-icon></span>
                                <span class="title">Comunidade</span>
                            </div>
                        </label>
                    </div>

                    <div class="check">
                        <input type="radio" name="menu" id="menu-settings">
                        <label for="menu-settings">
                            <div class="menu">
                                <span class="icon"><ion-icon name="aperture-outline"></ion-icon></span>
                                <span class="title">Configurações</span>
                            </div>
                        </label>
                    </div>
                </nav>
                <div class="area">
                <div class="area-user">
                    <img src="./src/images/image 27.png" alt="img-user">
                    <p>Gabriel H.</p>
                </div>
            </div>
            </header>
        </div>


        <div class="container-sections">
            <div class="container-dash">
                <div class="ped-recebidos">1</div>
                <div class="ped-transito">2</div>
                <div class="ped-falta">3</div>
                <div class="loja-produtos">4</div>
                <div class="loja-dados">5</div>
                <div class="comu-conquista">6</div>
                <div class="help-chamado">7</div>
                <div class="comu-novidade">8</div>
                <div class="help-manual">9</div>
            </div>
        </div>

    </div>
    <!-- ===== ionicons ===== -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
